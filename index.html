<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Monoton&display=swap" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="/style.css">
   <title>Rock Paper Scissors</title>

 </head>

  <body>

    <header class="heading">
      <h1>Rock Paper Scissors</h1>
     </header>

   <div class="scoreboard">
     <div class="badge" id="user">User</div>
     <div class="badge" id="computer">Comp</div>
     <span id="user-score">0</span>:<span id="computer-score">0</span>
   </div>

   <div class="result">
     <p>Paper covers Rock. Rock beats Scissors. Scissors cuts Paper. </p>
   </div>

   <div class="choices">
      <div class="choice" id="r"><img src="rock.png"></div>
      <div class="choice" id="p"><img src="paper.png"></div>
      <div class="choice" id="s"><img src="scissors.png"></div>
   </div>
   <div class="action-msg">Make your move!</div>


   <Script type="text/Javascript" src="javaintro.js"></script>
 </body>

</html>
